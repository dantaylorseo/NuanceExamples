<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>South Wales Safety Consutancy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/datepicker.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="modal fade login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <img src="images/Logo2012.png" class="img-responsive" />
            </div>
            <div class="modal-body">
                <p class="modal-title">Please Login to Continue</p>
                <form>
                    <p><input autocorrect="off" type="email" id="usernamelogin" placeholder="Email" class="form-control"></p>
                    <p><input autocorrect="off" type="password" id="passwordlogin" placeholder="Password" class="form-control"></p>
                </div>
            <div class="modal-footer">
                <p><a a href="debug.html" title="Debug" data-loc="debug" class="logindebug btn btn-default innerlink">Debug</a> <button type="submit" class="btn btn-success">Sign In</button></p>
                <p class="muted" id="loginusers"></p>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="prev_report_actions">
        <form class="modal-dialog modal-lg" role="document" id="prev_report_actions_form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Item Number</label>
                        <input type="number" min=1 max=32 step=1 placeholder="Use item number from previous report" id="prev_action_item" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Detail</label>
                        <textarea autocorrect="on" class="form-control needsclick" id="prev_action_detail" placeholder="Details of action" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" id="prev_action_date" placeholder="dd/mm/yyyy" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Initial</label>
                        <input type="text" id="prev_action_initial" placeholder="Please initial here" class="form-control">
                    </div>
                    <input type="hidden" value="" id="prev_action_type">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary prev_action_submit needsclick">Add Action</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal newobs fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add New Observation</h4>
                </div>
                <form role="form" id="newObs">
                <div class="modal-body">

                        <div class="form-group row">
                            <label for="obsItem " class="col-md-12">Item Number</label>
                            <div class="col-md-1">
                                <input type="text" class="form-control" id="obsItem" readonly name="obsItem" placeholder="Item Number">
                            </div>
                            <div class="col-md-11">
                                <input type="text" class="form-control" id="obsName" readonly name="obsName" placeholder="Item Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="obsPriority">Priority</label>
                            <select class="form-control needsclick obsPriority" name="obsPriority">
                              <option value="null">Priority</option>
                              <option value="n/a">Not Applicable</option>
                              <option value="A - Immediate">A - Immediate</option>
                              <option value="B - 1 Day">B - 1 Day</option>
                              <option value="C - 1 Week">C - 1 Week</option>
                              <option value="D - 1 Month">D - 1 Month</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="obsObs">Observations/Recommendations</label>
                            <textarea autocorrect="on" class="form-control needsclick" id="obsObs" name="obsObs" placeholder="Observation/Reccomendation" rows="5"></textarea>
                        </div>

                        <div class="form-group">

                            <label for="obsImages">Media</label>
							<input type="hidden" value="0" class="obsImages" name="obsImages" />
                            <input type="hidden" value="0" class="obsID" name="obsID" />
                            <div class="row media">

                            </div>
                                <button type="button" class="btn btn-info addmedia"><span class="glyphicon glyphicon-camera"></span> Take Photo</button> <button type="button" class="btn btn-warning  addmedialib"><span class="glyphicon glyphicon-picture"></span> Photo Library</button>

                        </div>

                </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-primary addobssub needsclick">Add Observation</button>
                        </div>
                    </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <div class="modal editobs fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="">Edit Observation</h4>
                </div>
                <form role="form" id="editObs">
                <div class="modal-body">

                        <div class="form-group row">
                            <label for="obsItem " class="col-md-12">Item Number</label>
                            <div class="col-md-1">
                                <input type="text" class="form-control" id="editobsItem" readonly name="editobsItem" placeholder="Item Number">
                            </div>
                            <div class="col-md-11">
                                <input type="text" class="form-control" id="editobsName" readonly name="editobsName" placeholder="Item Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="obsPriority">Priority</label>
                            <select class="form-control needsclick editobsPriority" id="editobsPriority"  name="editobsPriority">
                              <option value="null">Priority</option>
                              <option value="n/a">Not Applicable</option>
                              <option value="A - Immediate">A - Immediate</option>
                              <option value="B - 1 Day">B - 1 Day</option>
                              <option value="C - 1 Week">C - 1 Week</option>
                              <option value="D - 1 Month">D - 1 Month</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="obsObs">Observations/Recommendations</label>
                            <textarea autocorrect="on" class="form-control needsclick" id="editobsObs" name="editobsObs" placeholder="Observation/Reccomendation" rows="5"></textarea>
                        </div>

                        <div class="form-group">

                            <label for="obsImages">Media</label>
							<input type="hidden" value="0" class="editobsImages" name="editobsImages" />
                            <input type="hidden" value="0" id="editobsID" name="editobsID" />
                            <div class="row media" id="editmedia">

                            </div>
                                <button type="button" class="btn btn-info addmedia"><span class="glyphicon glyphicon-camera"></span> Take Photo</button> <button type="button" class="btn btn-warning  addmedialib"><span class="glyphicon glyphicon-picture"></span> Photo Library</button>

                        </div>

                </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-primary editobssub needsclick">Edit Observation</button>
                        </div>
                    </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <div class="modal signature1 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">Client Signature</h4>
                </div>
                <form role="form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3">Client signature required?</div>
                            <div class="col-md-9">
                                <div class="btn-group client_sig_not_req" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" id="" class="" checked name="client_sig_not_req" value="1" /> Yes
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" id="" class="" name="client_sig_not_req" value="0" /> No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="canvasContainer" id="clientSigBox">
                            <canvas id="signature"></canvas>
                            <canvas id="blank" width="1000" height="400" style="display:none"></canvas>
                        </div>
                        <input type="hidden" value="" name="sigReportID" class="sigReportID">
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default clearsig1">Clear</button>
                        <button type="submit" class="btn btn-primary addsig1 needsclick">Next</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <div class="modal signature2 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">Inspector Signature</h4>
                </div>
                <form role="form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3">Inspector signature required?</div>
                            <div class="col-md-9">
                                <div class="btn-group insp_sig_not_req" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" id="" checked name="insp_sig_not_req" value="1" /> Yes
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" id="" name="insp_sig_not_req" value="0" /> No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="canvasContainer" id="inspSigBox">
                            <canvas id="signature2"></canvas>
                            <canvas id="blank2" width="1000" height="400" style="display:none"></canvas>
                        </div>
                        <input type="hidden" value="" name="sigReportID" class="sigReportID">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default clearsig2">Clear</button>
                        <button type="submit" class="btn btn-primary addsig2 needsclick">Next</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <a href="dashboard.html" title="Dashboard" class="topbarback" data-loc="dash"><i class="fa fa-chevron-left fa-fw"></i></a> <span class="navbar-brand">Dashboard</span>
        </div>
    </nav>
    <div class="container" id="main">
        <div id="ajaxdata">
            <p class="text-center">Loading...</p>
        </div>
    </div>
    <div class="footer sync" id="sync">
        <div class="container">
            <p><span class="glyphicon glyphicon-refresh rotate"></span> Syncing data...</p>
        </div>
    </div>
    <div class="footerleft queue" id="queue">
        <div class="container">
            <p><span class="glyphicon glyphicon-refresh rotate"></span> Processing <span class="count">0</span> queue items...</p>
        </div>
    </div>
    <div class="footer online" id="online">
        <div class="container">
            <p><span class="glyphicon glyphicon-globe rotate"></span> Working online.</p>
        </div>
    </div>
    <div class="footer offline" id="offline">
        <div class="container">
            <p><span class="glyphicon glyphicon-remove-sign"></span> Working offline.</p>
        </div>
    </div>
    <script src="cordova.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/sws.functions.js?ver=1.3"></script>
    <script type="text/javascript" src="js/signatureCapture.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
